<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Logos</title>
  </head>
  <body>
    <!--Monochrome Logo-->
    <section>
      <article>
        <img src="Imgs/Monochrome.svg" alt="Monochrome Logo" />
      </article>

      <!--Colour SVG-->
      <svg viewBox="0 0 390 341" fill="none" xmlns="http://www.w3.org/2000/svg">
        <!--Background Border-->
        <path class="backgroundborder" d="M0 0h390v341H0z" />
        <!--Rectangle Left-->
        <path class="rectangleleft" d="M90 74h224l69 130H159L90 74Z" />
        <!--Rectangle Right-->
        <path class="rectangleright" d="M300 74H76L7 204h224l69-130Z" />
        <!--Window Of Tent-->
        <path class="window" d="M173 111h97.092L300 167h-97.092L173 111Z" />
        <!--Door Of Tent-->
        <path
          class="tentdoor"
          d="M77.971 89 93 155.5l27.471 48H36l27.5-48L77.971 89Z"
        />
      </svg>
    </section>
  </body>
</html>
